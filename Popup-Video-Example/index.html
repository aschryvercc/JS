<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
	<title>Popup Video Example</title>
	<link rel='stylesheet' href='default.css'>        	
    </head>
    <body>
	
       <p>This is an simplified example of a video pop-up video. Enjoy the video :D</p>
       <p>Below are some references:</p>
       <ul>
           <li><a href="http://www.w3schools.com/">W3 Schools</a></li>
           <li><a href="http://catcode.com/linkguide/clickimage.html">Clickable Images</a></li>
           <li><a href="http://jqfundamentals.com/chapter/jquery-basics">JQuery Basics</a></li>
           <li><a href="https://www.quora.com/What-is-a-difference-between-jQuery-and-JavaScript">Difference between Javascript and JQuery</a></li>
       </ul>

	--start of actual page--

	<div class="page">
    		<p><a href="#media-popup" data-media="https://www.youtube.com/embed/njrmL1y3ul8">
				<img src="http://download.gamezone.com/uploads/image/data/1199844/james-gunn-explains-why-deadpool-made-so-much-money-844407.jpg"
  				alt="World Wide Web Consortium Home"
  				width="640" height="360" border="0" />
		</a></p>

    		<div class="popup" id="media-popup">
        		<iframe width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
    		</div>
	</div>
    </body>
</html>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">

	$("[data-media]").on("click", function(e) {
    	e.preventDefault();
    	var $this = $(this);
    	var videoUrl = $this.attr("data-media");
    	var popup = $this.attr("href");
    	var $popupIframe = $(popup).find("iframe");

    	$popupIframe.attr("src", videoUrl);

   		$this.closest(".page").addClass("show-popup");
	});

	$(".popup").on("click", function(e) {
    		e.preventDefault();
    		e.stopPropagation();

    		$(".page").removeClass("show-popup");
	});

	$(".popup > iframe").on("click", function(e) {
    		e.stopPropagation();
	});
</script>
